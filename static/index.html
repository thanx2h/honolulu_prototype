<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Honolulu</title>
  <link rel="stylesheet" href="/css/index.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</head>


<body>
  <div id="main">
    <div id="hogaArea">
      hogachang
      <input type="text" id="itemName" placeholder="종목명을 입력해주세요..." onkeydown="JavaScript:touchEnter();">
      <button onClick="sendItemName()">Send</button>
    </div>
    <div id="borderline"></div>
    <div id="chatArea">
      <div id="chat">
        <!-- 채팅 메시지 영역 -->
      </div>
      <input type="text" id="message" placeholder="메세지를 입력해주세요..." onkeydown="JavaScript:touchEnter();">
      <button onClick="sendMsg()">Send</button>
    </div>
  </div>
</body>

</html>
